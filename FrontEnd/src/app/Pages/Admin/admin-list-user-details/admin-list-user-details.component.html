
<div class="glow-text">
    <h2 class="display-5 text-center" style="font-family: 'Times New Roman', Times, serif;">User List</h2>
    </div>
    <div class="container  mt-4">
    
        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table table-bordered table-hover text-center table-striped custom-shadow">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>User Name</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of UserList; track $index) 
                        {
                            <tr>
                                <td>{{item.id}}</td>
                                <td>{{item.userName}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.email}}</td>
                                <td><button type="submit" class="btn btn-primary btn-block" (click)="onDelete(item.id)">Delete</button></td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
